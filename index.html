<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Folha de Ponto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Overlay de Autenticação -->
    <div id="auth-overlay">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-center">Acesso ao Painel</h2>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label for="admin-email-input" class="sr-only">Email</label>
                    <input id="admin-email-input" name="email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="E-mail do Administrador">
                </div>
                <div>
                    <label for="admin-password" class="sr-only">Senha</label>
                    <input id="admin-password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Senha">
                </div>
                <div>
                     <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
            <p id="auth-error" class="mt-4 text-sm text-red-600 text-center"></p>
        </div>
    </div>

    <div id="admin-panel" class="hidden container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-wrap justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Painel de Registos</h1>
            <div>
                <span id="admin-email" class="text-sm text-gray-600 mr-4"></span>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-100 rounded-md hover:bg-indigo-200">
                    Sair
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-medium text-gray-700">Resumo Geral</h2>
            <div id="general-summary" class="mt-4 text-center">
                <p class="text-sm font-medium text-gray-500">SALDO DE HORAS (FILTRO ATUAL)</p>
                <p id="total-balance" class="text-4xl font-bold text-gray-800">--:--</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="user-filter" class="block text-sm font-medium text-gray-700">Filtrar por Funcionário</label>
                    <select id="user-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="all">Todos os Funcionários</option>
                    </select>
                </div>
                <div>
                    <label for="date-filter" class="block text-sm font-medium text-gray-700">Filtrar por Data</label>
                    <input type="date" id="date-filter" class="mt-1 block w-full pl-3 pr-2 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Funcionário</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entradas</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Saídas</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo do Dia</th>
                        </tr>
                    </thead>
                    <tbody id="records-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Os dados serão inseridos aqui -->
                    </tbody>
                </table>
                <p id="loading-message" class="text-center py-8 text-gray-500">A carregar registos...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut,
            signInWithEmailAndPassword,
            setPersistence,
            browserSessionPersistence
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs,
            query,
            collectionGroup,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyBqWlyh2vo0I_gRWysG2NYdz0gvopRO3SI",
            authDomain: "sistema-ponto-v2.firebaseapp.com",
            projectId: "sistema-ponto-v2",
            storageBucket: "sistema-ponto-v2.firebasestorage.app",
            messagingSenderId: "582643132528",
            appId: "1:582643132528:web:2d489ae3c23786152a2cb5"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('Debug');

        const authOverlay = document.getElementById('auth-overlay');
        const adminPanel = document.getElementById('admin-panel');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminEmailInput = document.getElementById('admin-email-input');
        const adminPasswordInput = document.getElementById('admin-password');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const adminEmailSpan = document.getElementById('admin-email');
        const totalBalanceEl = document.getElementById('total-balance');
        const userFilter = document.getElementById('user-filter');
        const dateFilter = document.getElementById('date-filter');
        const tableBody = document.getElementById('records-table-body');
        const loadingMessage = document.getElementById('loading-message');

        let allRecords = [];
        let usersMap = {};
        let isDataLoadedOnLogin = false;

        // Autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Esta função lida com o estado de login ao recarregar a página
                if (isDataLoadedOnLogin) return; // Previne recarregamento se já foi feito pelo login
                authOverlay.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                adminEmailSpan.textContent = user.email;
                await loadAllData();
            } else {
                authOverlay.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                isDataLoadedOnLogin = false; // Resetar no logout
            }
        });

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.textContent = '';
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;
            try {
                await setPersistence(auth, browserSessionPersistence);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // *** CORREÇÃO APLICADA AQUI ***
                // Se o login foi bem-sucedido, este bloco assume o controlo total para atualizar a UI
                // e carregar os dados imediatamente, resolvendo problemas de sincronia.
                if (userCredential.user) {
                    isDataLoadedOnLogin = true;
                    authOverlay.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    adminEmailSpan.textContent = userCredential.user.email;
                    await loadAllData();
                }
            } catch (error) {
                console.error("Login error:", error);
                authError.textContent = "E-mail ou senha inválidos.";
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // Carregamento dos dados
        async function loadAllData() {
            loadingMessage.textContent = "A buscar nomes dos funcionários...";
            
            try {
                const usersSnapshot = await getDocs(collection(db, "users"));
                usersMap = {};
                usersSnapshot.forEach(doc => {
                    usersMap[doc.id] = doc.data().name || 'Nome não encontrado';
                });
                populateUserFilter();
            } catch (e) {
                loadingMessage.textContent = "Erro: Não foi possível carregar a lista de funcionários. Verifique as regras de segurança.";
                console.error("Error fetching users:", e);
                return;
            }

            loadingMessage.textContent = "A buscar todos os registos de ponto...";
            
            try {
                const entriesQuery = query(collectionGroup(db, 'time_entries'));
                const entriesSnapshot = await getDocs(entriesQuery);
                
                allRecords = [];
                entriesSnapshot.forEach(doc => {
                    allRecords.push({ id: doc.id, ...doc.data() });
                });
                
                renderTable();

            } catch (e) {
                loadingMessage.textContent = "Erro: Não foi possível carregar os registos. Verifique as regras de segurança.";
                console.error("Error fetching time entries:", e);
            }
        }

        function populateUserFilter() {
            userFilter.innerHTML = '<option value="all">Todos os Funcionários</option>';
            for (const uid in usersMap) {
                const option = document.createElement('option');
                option.value = uid;
                option.textContent = usersMap[uid];
                userFilter.appendChild(option);
            }
        }

        // Renderização e Filtros
        function renderTable() {
            let totalBalanceMs = 0;
            const selectedUserId = userFilter.value;
            const selectedDate = dateFilter.value;

            const filteredRecords = allRecords.filter(record => {
                const isUserMatch = selectedUserId === 'all' || record.userId === selectedUserId;
                
                const recordDate = record.timestamp.toDate();
                const recordDateString = `${recordDate.getFullYear()}-${(recordDate.getMonth() + 1).toString().padStart(2, '0')}-${recordDate.getDate().toString().padStart(2, '0')}`;
                const isDateMatch = !selectedDate || recordDateString === selectedDate;
                
                return isUserMatch && isDateMatch;
            });

            const recordsByDayAndUser = filteredRecords.reduce((acc, record) => {
                const date = record.timestamp.toDate().toLocaleDateString('pt-BR');
                const key = `${record.userId}-${date}`;
                if (!acc[key]) {
                    acc[key] = {
                        userName: usersMap[record.userId] || record.userId,
                        date: date,
                        entries: []
                    };
                }
                acc[key].entries.push(record);
                return acc;
            }, {});

            tableBody.innerHTML = '';
            
            if (Object.keys(recordsByDayAndUser).length === 0) {
                loadingMessage.textContent = "Nenhum registo encontrado para os filtros selecionados.";
                loadingMessage.classList.remove('hidden');
                totalBalanceEl.textContent = '--:--';
                totalBalanceEl.className = 'text-4xl font-bold text-gray-800';
                return;
            }
            loadingMessage.classList.add('hidden');

            const sortedKeys = Object.keys(recordsByDayAndUser).sort((a, b) => {
                const dateA = a.split('-').slice(1).join('-').split('/').reverse().join('-');
                const dateB = b.split('-').slice(1).join('-').split('/').reverse().join('-');
                return new Date(dateB) - new Date(dateA);
            });

            sortedKeys.forEach(key => {
                const dayData = recordsByDayAndUser[key];
                dayData.entries.sort((a, b) => a.timestamp.toMillis() - b.timestamp.toMillis());

                const ins = dayData.entries.filter(e => e.type === 'in').map(e => e.timestamp.toDate().toLocaleTimeString('pt-BR'));
                const outs = dayData.entries.filter(e => e.type === 'out').map(e => e.timestamp.toDate().toLocaleTimeString('pt-BR'));

                let dailyWorkedMs = 0;
                for (let i = 0; i < dayData.entries.length - 1; i += 2) {
                    if (dayData.entries[i].type === 'in' && dayData.entries[i+1].type === 'out') {
                        dailyWorkedMs += dayData.entries[i+1].timestamp.toMillis() - dayData.entries[i].timestamp.toMillis();
                    }
                }
                
                let balanceText = '---';
                let balanceClass = 'text-gray-700';

                if (dayData.entries.length % 2 === 0 && dayData.entries.length > 0) {
                    const WORKDAY_MS = 6 * 60 * 60 * 1000;
                    const dailyBalanceMs = dailyWorkedMs - WORKDAY_MS;
                    balanceText = formatMilliseconds(dailyBalanceMs, true);
                    balanceClass = dailyBalanceMs >= 0 ? 'text-green-600' : 'text-red-600';
                    totalBalanceMs += dailyBalanceMs;
                }

                const row = `
                    <tr class="text-sm">
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${dayData.userName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500">${dayData.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500">${ins.join(', ')}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500">${outs.join(', ')}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium ${balanceClass}">${balanceText}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            const totalBalanceText = formatMilliseconds(totalBalanceMs, true);
            const totalBalanceClass = totalBalanceMs >= 0 ? 'text-green-600' : 'text-red-600';
            totalBalanceEl.textContent = totalBalanceText;
            totalBalanceEl.className = `text-4xl font-bold ${totalBalanceClass}`;
        }
        
        function formatMilliseconds(ms, allowNegative = false) {
            const isNegative = ms < 0;
            const sign = isNegative ? '-' : '';
            if (allowNegative) ms = Math.abs(ms);
            else if (isNegative) ms = 0;
            
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);

            return `${sign}${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        userFilter.addEventListener('change', renderTable);
        dateFilter.addEventListener('change', renderTable);

    </script>
</body>
</html>
